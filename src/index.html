<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Test</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>

<body>

	<div class="b-promotion block">
		<div class="b-promotion__inner block__inner">
			<div class="promotion__header">
				<a class="promotion__logo" href="#">
					<img src="./img/logo-min.png">
				</a>
			</div>
			<div class="b-promotion__content">
				<div class="b-promotion__text">
					<div class="promotion__title title">100% защита дома от вирусов<br> и микробов</div>
					<div class="promotion__content">
						<ul class="promotion__list">
							<li class="promotion__item">Убивает все известные вирусы и микробы</li>
							<li class="promotion__item">Защищает поверхности от микробов 48 часов</li>
							<li class="promotion__item">Подходит для любых поверхностей</li>
						</ul>
						<div class="promotion__bottle">
							<img src="./img/bottle-min.png">
						</div>
					</div>
				</div>
				<div class="promotion__form">
					<div class="form__title">Специальное предложение!</div>
					<div class="form__subtitle">Специальная цена</div>
					<div class="form__price">149₽*</div>
					<form class="form">
						<div class="form__field">
							<select id="country" name="country" class="form__country input">
								<option value="Russian Federation">Россия</option>
								<option value="Ukraine">Украина</option>
								<option value="Belarus">Беларусь</option>
							</select>
						</div>
						<div class="form__field">
							<input class="form__name input" type="text" name="name" placeholder="Имя">
						</div>
						<div class="form__field">
							<input class="form__tel input" type='tel' name="tel" placeholder="Телефон">
						</div>
						<button class="form__button button">
							Заказать
						</button>
						<p class="form__asterisk">* при заказе набора</p>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
<script defer="defer" src="js/libs/vendor.js"></script>
<script defer="defer" src="js/script.min.js"></script>

</html>
